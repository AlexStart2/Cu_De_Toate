<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="../src/icon.png" > 
   <link rel="stylesheet" href="index.css">
   <link rel="js" href="../src/index.js">
    <title>Sign Up</title>
  </head>
  <body>
    <img src="121421-login.gif" alt="Your image">
    <div class="login-section">
        
      <div class="formbox register">
        
        <form action="" method="post">
             <h2>Sign Up</h2>
            <select id="my-select" name="my-select" required>
              <option value="" selected disabled hidden>User type</option>
              <option value="optiune1">Individual</option>
              <option value="optiune2">Company</option>
              <option value="optiune3">Public Institution</option>
            </select>
        
            <div class="inputbox">
              <input type="text" required>
              <label for="">Full Name</label>
            </div>
            <div class="inputbox">
              <ion-icon name="mail-outline"></ion-icon>
              <input type="email" required>
              <label for="">Email</label>
            </div>
            
            <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input type="password" required>
              <label for="">Password</label>
              
            </div>
            <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input type="password" required>
              <label for="">Confirm your password</label>
            </div>
            <button id="sign-up" class="black-button">SIGN UP</button>
            <div class="login">
              <p>Already have an account?<a href="#"  class="login-link" >Log in</a></p>
            </div>
         </form>
      </div>

      <div class="formbox login">
        <form action="">
          <h2>Sign In</h2>
          <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" required>
            <label for="">Email</label>
          </div>
          
          <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" required>
            <label for="">Password</label>
          </div>
          <button id="login">Log in</button>
          <div class="register">
            <p>Don't have a account ?<a href="#" class="register-link">Sign Up</a></p>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  </body>
</html>
